{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
        {% csrf_token %}

  <div class="form-group">
      <input type="text" name="task" class="form-control" placeholder="TASK NAME">

  </div>
  <div class="form-group">


    <input type="text" name="priority" class="form-control" placeholder="ENTER YOUR PRIORITY">
  </div>
             <div class="form-group">


    <input type="text" name="date" class="form-control" placeholder="ENTER DATE">
  </div>

            <input type="submit" class="btn btn-primary">
        </form>
        </div>
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}<br></b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">Delete</a>
                     <a class="btn btn-success" href="{% url 'update' i.id%}">Update</a>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>

</div>
</div>


 {% endblock %}
